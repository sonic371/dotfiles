######################################################
# Plain Black & White Theme
######################################################

# Disable title bars for a clean, borderless look on tiled windows
default_border pixel 0
default_floating_border pixel 0

# Color definitions: Border, Background, Text, Indicator, Child Border
# Focused window: Bright white elements on pure black
client.focused          #000000 #000000 #ffffff #ffffff   #000000
# Unfocused window: Dark grey on black (almost invisible)
client.unfocused        #1a1a1a #000000 #666666 #1a1a1a   #000000
# Urgent window: Inverted black-on-white for stark contrast
client.urgent           #000000 #ffffff #000000 #000000   #ffffff
# Placeholder windows (empty workspaces): pure black
client.placeholder      #000000 #000000 #000000 #000000   #000000

# =====================
# Window Rules
# =====================
for_window [title="scratchpad"] floating enable, move to scratchpad, resize set 1366 960
