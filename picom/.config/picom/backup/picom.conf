#################################
#             Shadows           #
#################################

# Enabled client-side shadows on windows
shadow = true;

# The blur radius for shadows, in pixels
shadow-radius = 7;

# The left offset for shadows, in pixels
shadow-offset-x = -7;

# The top offset for shadows, in pixels
shadow-offset-y = -7;


#################################
#           Fading              #
#################################

# Fade windows in/out when opening/closing
fading = true;

# Opacity change between steps while fading in
fade-in-step = 0.03;

# Opacity change between steps while fading out
fade-out-step = 0.03;


#################################
#   Transparency / Opacity      #
#################################

# Opacity of window titlebars and borders
frame-opacity = 0.9;

#################################
#           Corners             #
#################################

# Sets the radius of rounded window corners
corner-radius = 0;

#################################
#            Blur               #
#################################

# Blur is disabled - remove unused blur settings
# blur-kern = "3x3box";

#################################
#       General Settings        #
#################################

# Specify the backend to use
backend = "xrender";

# Enable VSync for smoother animations
vsync = true;

# Try to detect windows with rounded corners
detect-rounded-corners = true;

# Detect client window opacity
detect-client-opacity = true;

# Use 'WM_TRANSIENT_FOR' to group windows
detect-transient = true;

# Use damage information for better performance
use-damage = true;

#################################
#       Window Rules            #
#################################

# Rule-based per-window options
rules: ({
  # Tooltips: disable fading, enable shadows with reduced opacity
  match = "window_type = 'tooltip'";
  fade = false;
  shadow = true;
  opacity = 0.75;
}, {
  # Docks and desktop: disable blur (if enabled)
  match = "window_type = 'dock' || window_type = 'desktop'";
  blur-background = false;
  corner-radius = 0;
}, {
  # Notifications and system widgets: disable shadows
  match = "name = 'Notification' || class_g = 'Conky' || class_g ?= 'Notify-osd' || class_g = 'Cairo-clock'";
  shadow = false;
});
