exec = /home/wade/.config/polybar/brightness.sh
interval = 2
click-left = /home/wade/.config/polybar/brightness.sh click
scroll-up = /home/wade/.config/polybar/brightness.sh up
scroll-down = /home/wade/.config/polybar/brightness.sh down

