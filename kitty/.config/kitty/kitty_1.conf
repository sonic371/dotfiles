# Your main font for all text
font_family      DepartureMono Nerd Font Mono

# Fallback font for general characters (broad Unicode support)
# font_family      Unifont

# Map the Private Use Area (where most Nerd Font icons live) to the Symbols Nerd Font
symbol_map U+E000-U+F8FF Symbols Nerd Font

# Map other common symbol ranges to ensure full coverage
symbol_map U+23FB-U+23FE,U+2665,U+26A1,U+2B58,U+E0A0-U+E0C8,U+E0CA,U+E0CC-U+E0D4,U+E200-U+E2A9,U+E300-U+E3E3,U+E5FA-U+E6AA,U+E700-U+E7C5,U+F000-U+F2E0,U+F300-U+F32F,U+F400-U+F4A9,U+F500-U+F8FF Symbols Nerd Font

# Fallback for emojis - crucial for modern symbols
symbol_map U+1F000-U+1F02F,U+1F0A0-U+1F0F5,U+1F100-U+1F1FF,U+1F300-U+1F5FF,U+1F600-U+1F64F,U+1F680-U+1F6FF,U+1F780-U+1F7FF,U+1F900-U+1F9FF,U+1FA00-U+1FA6F Noto Color Emoji

# Optional: Add a final, very broad fallback for any other missing characters
# font_family      Noto Sans Mono

remember_window_size no
initial_window_width  150c
initial_window_height 50c
