[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin-left = 1
module-margin-right = 1

separator = │
separator-foreground = ${colors.disabled}

font-0 = monospace;2

modules-left = xworkspaces rofi-window
modules-center = date-toggle
modules-right = systray battery filesystem pulseaudio brightness memory cpu temperature wlan

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %index%
label-active-background = ${colors.primary}
label-active-foreground = ${colors.background}
label-active-padding = 2

label-occupied = %index%
label-occupied-foreground = ${colors.secondary}
label-occupied-padding = 2

label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 2

label-empty = %index%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

pin-workspaces = true

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = 󰋊 %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = 󰕾 <label-volume>

label-volume = %percentage%%

label-muted = 󰖁 %percentage%%
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format = <label>
label = 󰍛 %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format = <label>
label = 󰻠 %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
format-connected = <ramp-signal><label-connected>
label-connected = %signal%%
ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 70
interval = 5

format = <ramp> <label>
format-warn = <ramp> <label-warn>
format-warn-foreground = ${colors.alert}

label = %temperature-c%
label-warn = %temperature-c%

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 

[module/date-toggle]
type = custom/script
exec = /mnt/data/Downloads/gemini/date-toggle.sh
interval = 1
click-left = /mnt/data/Downloads/gemini/date-toggle.sh click

[module/rofi-window]
type = custom/script
exec = echo "" # This is the text or icon that will be displayed on the bar. You can change "" to something else, like "WIN".
click-left = rofi -show window
interval = 99999 ; Only update if needed, effectively static icon.

; [module/backlight]
; type = internal/backlight
;
; ; Use the following command to list available cards:
; ; $ ls -1 /sys/class/backlight/
; ; Default: first usable card in /sys/class/backlight (new in version 3.7.0)
; card = amdgpu_bl1
;
; ; Use the `/sys/class/backlight/.../actual-brightness` file
; ; rather than the regular `brightness` file.
; ; New in version 3.6.0
; ; Changed in version: 3.7.0: Defaults to true also on amdgpu backlights
; ; Default: true
; use-actual-brightness = true
;
; ; Interval in seconds after which after which the current brightness is read
; ; (even if no update is detected).
; ; Use this as a fallback if brightness updates are not registering in polybar
; ; (which happens if the use-actual-brightness is false).
; ; There is no guarantee on the precisio of this timing.
; ; Set to 0 to turn off
; ; New in version 3.7.0
; ; Default: 0 (5 if use-actual-brightness is false)
; poll-interval = 0
;
; ; Enable changing the backlight with the scroll wheel
; ; NOTE: This may require additional configuration on some systems. Polybar will
; ; write to `/sys/class/backlight/${self.card}/brightness` which requires polybar
; ; to have write access to that file.
; ; DO NOT RUN POLYBAR AS ROOT.
; ; The recommended way is to add the user to the
; ; `video` group and give that group write-privileges for the `brightness` file.
; ; See the ArchWiki for more information:
; ; https://wiki.archlinux.org/index.php/Backlight#ACPI
; ; Default: false
; enable-scroll = true
;
; ; Interval for changing the brightness (in percentage points).
; ; New in version 3.7.0
; ; Default: 5
; scroll-interval = 10

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = <animation-charging> <label-charging>
format-discharging = <animation-discharging> <label-discharging>
format-full = <ramp-capacity> <label-full>

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 750

[module/brightness]
type = custom/script
exec = /mnt/data/Downloads/gemini/brightness.sh
interval = 2
click-left = /mnt/data/Downloads/gemini/brightness.sh click
scroll-up = /mnt/data/Downloads/gemini/brightness.sh up
scroll-down = /mnt/data/Downloads/gemini/brightness.sh down

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
