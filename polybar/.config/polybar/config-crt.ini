[colors]
; CRT Green Terminal retro theme
background = #000000
background-alt = #002200
foreground = #00FF00
primary = #00AA00
secondary = #008800
alert = #FF0000
disabled = #005500

[bar/example]
width = 100%
height = 18pt
radius = 0

; dpi = 96

; CRT scanline effect - subtle horizontal lines
background = #000000
foreground = ${colors.foreground}

; CRT terminal style - subtle border
border-size = 1
border-color = #003300

padding-left = 2
padding-right = 2

module-margin-left = 1
module-margin-right = 1

; Retro terminal separator
separator = |
separator-foreground = ${colors.disabled}

font-0 = DepartureMono Nerd Font:size=9;2
font-1 = Symbols Nerd Font:style=Regular:size=10;2
font-2 = Font Awesome 5 Free:style=Solid:size=10;2

modules-left = xworkspaces rofi-window
modules-center = date-toggle
modules-right = systray battery-time filesystem pulseaudio brightness memory cpu temperature wifi bluetooth

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

background = ${colors.background}
format-margin = 1pt
tray-spacing = 2pt
tray-padding = 1
tray-background = ${colors.background-alt}

[module/xworkspaces]
type = internal/xworkspaces

; Retro terminal style - compact brackets around workspace numbers
label-active = [%index%]
label-active-foreground = ${colors.primary}
label-active-background = ${colors.background-alt}
label-active-padding = 0

label-occupied = [%index%]
label-occupied-foreground = ${colors.foreground}
label-occupied-background = ${colors.background-alt}
label-occupied-padding = 0

label-urgent = [%index%]
label-urgent-foreground = ${colors.alert}
label-urgent-background = ${colors.background-alt}
label-urgent-padding = 0

label-empty = [%index%]
label-empty-foreground = ${colors.disabled}
label-empty-background = ${colors.background-alt}
label-empty-padding = 0

pin-workspaces = true

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = [FS:%percentage_used%%]

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = [VOL:<label-volume>]

label-volume = %percentage%%

label-muted = [MUT:%percentage%%]
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format = <label>
label = [MEM:%percentage_used:2%%]

[module/cpu]
type = internal/cpu
interval = 2
format = <label>
label = [CPU:%percentage:2%%]

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#000080}%ifname%%{F#808080} disconnected

[module/wifi]
type = custom/script
exec = /home/wade/.config/polybar/wifi.sh
interval = 5
click-left = /home/wade/.config/polybar/wifi.sh click

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#000080}%ifname%%{F-} %local_ip%

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 70
interval = 5

format = [TMP:<label>]
format-warn = [TMP:<label-warn>]
format-warn-foreground = ${colors.alert}

label = %temperature-c%°
label-warn = %temperature-c%°

[module/date-toggle]
type = custom/script
exec = /home/wade/.config/polybar/date-toggle.sh
interval = 1
click-left = /home/wade/.config/polybar/date-toggle.sh click

[module/battery-time]
type = custom/script
exec = /home/wade/.config/polybar/battery-time.sh
interval = 10
click-left = # Optional: add action if wanted

[module/rofi-window]
type = custom/script
exec = echo "[WIN]" # ASCII art label
click-left = rofi -show window
interval = 99999 ; Only update if needed, effectively static icon.

