[colors]
; Windows 95 retro theme
background = #ABA49D
background-alt = #808080
foreground = #000000
primary = #000080
secondary = #008080
alert = #800000
disabled = #808080

[bar/example]
width = 100%
height = 12pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

; Windows 95 style - even thicker pronounced borders
border-size = 2
border-color = #808080

padding-left = 2
padding-right = 2

module-margin-left = 1
module-margin-right = 1

; Windows 95 separator
separator = |
separator-foreground = ${colors.disabled}

font-0 = Px437 DOS/V re. JPN30:size=13;2
font-1 = Symbols Nerd Font:style=Regular:size=8;2
font-2 = Font Awesome 5 Free:style=Solid:size=8;2

modules-left = xworkspaces rofi-window
modules-center = date-toggle
modules-right = systray battery-time filesystem pulseaudio brightness memory cpu temperature wifi bluetooth

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/systray]
type = internal/tray

background = ${colors.background}
format-margin = 1pt
tray-spacing = 2pt
tray-padding = 1
tray-background = ${colors.background}
tray-border-size = 2
tray-border-color = #808080

[module/xworkspaces]
type = internal/xworkspaces

; Windows 95 style - compact button-like workspaces
label-active = %index%
label-active-foreground = ${colors.foreground}
label-active-background = ${colors.background-alt}
label-active-padding = 1
label-active-border-size = 2
label-active-border-color = #808080

label-occupied = %index%
label-occupied-foreground = ${colors.foreground}
label-occupied-background = ${colors.background}
label-occupied-padding = 1
label-occupied-border-size = 2
label-occupied-border-color = #808080

label-urgent = %index%
label-urgent-foreground = ${colors.alert}
label-urgent-background = ${colors.background}
label-urgent-padding = 1
label-urgent-border-size = 2
label-urgent-border-color = #808080

label-empty = %index%
label-empty-foreground = ${colors.disabled}
label-empty-background = ${colors.background}
label-empty-padding = 1
label-empty-border-size = 2
label-empty-border-color = #808080

pin-workspaces = true

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted =  %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume =  <label-volume>

label-volume = %percentage%%

label-muted =  %percentage%%
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format = <label>
label =  %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format = <label>
label =  %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#000080}%ifname%%{F#808080} disconnected

[module/wifi]
type = custom/script
exec = /home/wade/.config/polybar/wifi.sh
interval = 5
click-left = /home/wade/.config/polybar/wifi.sh click

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#000080}%ifname%%{F-} %local_ip%

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 70
interval = 5

format =  <label>
format-warn =  <label-warn>
format-warn-foreground = ${colors.alert}

label = %temperature-c%°
label-warn = %temperature-c%°

[module/date-toggle]
type = custom/script
exec = /home/wade/.config/polybar/date-toggle.sh
interval = 1
click-left = /home/wade/.config/polybar/date-toggle.sh click

[module/battery-time]
type = custom/script
exec = /home/wade/.config/polybar/battery-time.sh
interval = 10
click-left = # Optional: add action if wanted

[module/rofi-window]
type = custom/script
exec = echo "" # Window icon from Font Awesome
click-left = rofi -show window
interval = 99999 ; Only update if needed, effectively static icon.

[module/brightness]
type = custom/script
exec = /home/wade/.config/polybar/brightness.sh
interval = 2
click-left = /home/wade/.config/polybar/brightness.sh click
scroll-up = /home/wade/.config/polybar/brightness.sh up
scroll-down = /home/wade/.config/polybar/brightness.sh down

[module/bluetooth]
type = custom/script
exec = /home/wade/.config/polybar/bluetooth.sh
interval = 5
click-left = /home/wade/.config/polybar/bluetooth.sh click

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
