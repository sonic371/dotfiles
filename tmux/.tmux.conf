# =============================================
# GENERAL OPTIONS
# =============================================

# Start window and pane numbering at 1 (not 0)
set -g base-index 1
set -g pane-base-index 1
set -g status-interval 1

# Enable mouse support (scroll, click, resize panes)
set -g mouse on

# =============================================
# APPEARANCE (Minimalist Xterm Theme)
# =============================================

# Status bar - transparent background
set -g status-style bg=default,fg=white

# Command/prompt messages 
set -g message-style bg=default,fg=white

# Command line input area
set -g message-command-style bg=default,fg=white

# Or if you want time then date with a separator
set -g status-right "#[fg=white] %H:%M:%S #[fg=white]| #[fg=white] %Y/%m/%d"

# =============================================
# CLIPBOARD INTEGRATION
# =============================================

# Copy to system clipboard (Linux/X11)
set-option -s set-clipboard off
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"

# =============================================
# KEY BINDINGS - CONFIG RELOAD
# =============================================

# Quick config reload (Prefix + r)
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# =============================================
# KEY BINDINGS - WINDOW MANAGEMENT
# =============================================

# Create new window (Alt+Enter)
bind -n M-enter new-window -c "#{pane_current_path}"

# Interactive window selection (Alt+Tab)
bind -n M-tab choose-window

# =============================================
# KEY BINDINGS - PANE MANAGEMENT
# =============================================

# Kill current pane (Alt+q) - no confirmation
bind -n M-q kill-pane

# Split pane with current directory
bind -n M-b split-window -c "#{pane_current_path}"      # Alt+b = horizontal split
bind -n M-v split-window -h -c "#{pane_current_path}"   # Alt+v = vertical split

# =============================================
# KEY BINDINGS - PANE NAVIGATION (Vim style)
# =============================================
# Alt + h/j/k/l to move between panes

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# =============================================
# KEY BINDINGS - PANE RESIZING (Vim style)
# =============================================
# Shift + Alt + H/J/K/L to resize panes
# (Hold Shift + Alt + vim keys)
# Alt + z to zoom/unzoom current pane

bind -n M-H resize-pane -L 5
bind -n M-J resize-pane -D 5
bind -n M-K resize-pane -U 5
bind -n M-L resize-pane -R 5
bind -n M-z resize-pane -Z

# =============================================
# KEY BINDINGS - WINDOW NAVIGATION
# =============================================

# Switch to window by number (Alt+1..9)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

