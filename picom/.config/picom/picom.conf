#################################
#             Shadows           #
#################################

# Enabled client-side shadows on windows
shadow = true;

# Softer, more subtle shadows
shadow-radius = 12;
shadow-opacity = 0.3;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-color = "#000000";

# Exclude shadows from certain windows
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'Slop'",
  "class_g = 'Firefox' && argb",
  "_GTK_FRAME_EXTENTS@:c"
];


#################################
#           Fading              #
#################################

# Fade windows in/out when opening/closing
fading = true;

# Smoother fade animations
fade-in-step = 0.02;
fade-out-step = 0.02;
fade-delta = 5;

# Exclude certain windows from fading
fade-exclude = [ "class_g = 'Slop'" ];


#################################
#   Transparency / Opacity      #
#################################

# Opacity of window titlebars and borders
frame-opacity = 0.9;

# Slight transparency for inactive windows
inactive-opacity = 0.95;
active-opacity = 1.0;

# Menu transparency
menu-opacity = 0.95;

# Dim inactive windows slightly
inactive-dim = 0.05;
inactive-dim-fixed = true;

# Dim fullscreen windows when not focused
focus-exclude = [ "class_g = 'Cairo-clock'" ];

#################################
#           Corners             #
#################################

# Disable rounded corners (set to 0)
corner-radius = 0;

#################################
#            Blur               #
#################################

# Enable subtle background blur
blur: {
  method = "dual_kawase";
  strength = 5;
  deviation = 1.0;
  kernel = "3x3box";
}

# Blur settings
blur-background = true;
blur-background-frame = true;

# Exclude certain windows from blur
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Polybar'",
  "class_g = 'Rofi'",
  "class_g = 'Dunst'"
  # Note: Obsidian is NOT excluded here because we want blur for it
];

#################################
#       General Settings        #
#################################

# Use GLX backend for better performance (if supported)
backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;

# Enable VSync for smoother animations
vsync = true;

# Try to detect windows with rounded corners
detect-rounded-corners = true;

# Detect client window opacity
detect-client-opacity = true;

# Use 'WM_TRANSIENT_FOR' to group windows
detect-transient = true;

# Use damage information for better performance
use-damage = true;

# Disable dithering (can cause performance issues with GLX)
dithered-present = false;

#################################
#       Window Rules            #
#################################

# Rule-based per-window options
rules: ({
  # Tooltips: disable fading, enable shadows with reduced opacity
  match = "window_type = 'tooltip'";
  fade = false;
  shadow = true;
  opacity = 0.85;
}, {
  # Docks and desktop: disable blur and shadows
  match = "window_type = 'dock' || window_type = 'desktop'";
  blur-background = false;
  shadow = false;
  corner-radius = 0;
}, {
  # Notifications and system widgets: disable shadows
  match = "name = 'Notification' || class_g = 'Conky' || class_g ?= 'Notify-osd' || class_g = 'Cairo-clock'";
  shadow = false;
}, {
  # Obsidian: Make it transparent with blur
  match = "class_g = 'obsidian' || class_g = 'Obsidian'";
  opacity = 0.92;
  blur-background = true;
  shadow = true;
}, {
  # Zen Browser: Make it transparent with blur
  match = "class_g = 'zen-browser' || class_g = 'Zen' || class_g = 'zen'";
  opacity = 0.94;
  blur-background = true;
  shadow = true;
});

# Window type specific settings
wintypes: {
  tooltip = { fade = true; shadow = true; opacity = 0.85; focus = true; };
  dock = { shadow = false; blur-background = false; };
  desktop = { shadow = false; blur-background = false; };
};
